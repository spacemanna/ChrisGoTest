name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2 # Replace with your desired AWS region
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
    - name: Package Lambda function
      run: |
        mkdir -p package
        cp -r dist/* package/ # Replace with your build output directory
        cd package
        zip -r ../lambda-function.zip .
    - name: Deploy Lambda function
      run: |
        aws lambda update-function-code --function-name your-lambda-function-name --zip-file fileb://lambda-function.zip
